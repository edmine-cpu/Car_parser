services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: avto
      POSTGRES_PASSWORD: avto
      POSTGRES_DB: avto_bot
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avto -d avto_bot"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  pgdata:
